<!DOCTYPE html>
<html>
<head>
 <script type="text/javascript">

 var HttpClient = function() {
 this.get = function(aUrl, aCallback) 
 			{
 					 var anHttpRequest = new XMLHttpRequest();
					 anHttpRequest.onreadystatechange = function()
					  { 
					 if (anHttpRequest.readyState == 4 && anHttpRequest.status == 200)
					 aCallback(anHttpRequest.responseText);
			 		  }


			 anHttpRequest.open( "GET", aUrl, true ); 
			 anHttpRequest.send( null ); 
			 }

			 
			 }
			 var theurl='https://jsonplaceholder.typicode.com/posts/1';
			 var client = new HttpClient();
			 client.get(theurl, function(response) { 
			 var response1 = JSON.parse(response);
			 // alert(response);

 document.getElementById("zipCode").innerHTML = response1.title;
 document.getElementById("latitude").innerHTML = response1.body;
 document.getElementById("tea").innerHTML = response1.id;
 }); 
 </script>
</head>
<body>
<center>
 Javascript Get Request Test
 <center>
 <table border="1">
 
 <tr><td>zipCode :</td><td id="zipCode"></td></tr>
 <tr><td>latitude :</td><td id="latitude"></td></tr>
 
 </table>

 <h1 id="tea"></h1>
</body>
</html>
